<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户修改</title>
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/update.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body onload="find_info()">

<div class="container">
    <!--用户信息-->
    <iframe src="header.html" frameborder="0" scrolling="no" class="form-control-range"></iframe>

    <form class="text-center bgc update_info" method="post" action="/user/update_info">
        <h4 class="text-center">修改信息</h4>
    <p>用户昵称：<input type="text" id="uname" name="uname"></p>
    <p>用户密码：<input type="password" id="upwd" name="upwd"></p>
    <p>用户生日：<input type="text" id="birth" name="birth" class="bir_wid"></p>
    <p>用户邮箱：<input type="email" id="email" name="email"></p>
    <p>联系方式：<input type="text" id="phone" name="phone"></p>

    <p>用户性别：
        <input type="radio" id="male" name="gender" value="1"><label for="male" >男</label>
        <input type="radio" id="female" name="gender" value="0"><label for="female">女</label>
        <input type="radio" id="secrect" name="gender" value="2"><label for="secrect">不详</label>
    </p>
    <p><input type="hidden" id="uid" name="uid"></p>
    <button class="btn btn-outline-danger w-25">提交</button>

</form>
    <iframe src="footer.html" frameborder="0" scrolling="no" class="form-control-range footer"></iframe>
</div>








</body>
</html>
